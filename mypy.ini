[mypy]
# Specify the Python version you are using for this project.
# Adjust this to match your project's Python version (e.g., 3.8, 3.9, 3.10, 3.11).
python_version = 3.12

# --- Plugins ---
plugins = sqlalchemy.ext.mypy.plugin

# --- Strictness Options ---
check_untyped_defs = True       # Type-check the interior of functions without type annotations.
disallow_untyped_defs = True    # Disallow functions without type annotations.
disallow_incomplete_defs = True # Disallow functions with incomplete type annotations.
disallow_untyped_calls = True   # Disallow calls to functions without type annotations from typed functions.

warn_redundant_casts = True     # Warn about casts that are not needed.
warn_unused_ignores = True      # Warn about '# type: ignore' comments that are no longer needed.
warn_return_any = True          # Warn if a function with an explicit 'Any' return type is used.
warn_unreachable = True         # Warn about code that is statically determined to be unreachable.

# --- Import Handling ---
ignore_missing_imports = False
show_error_codes = True
pretty = True

# --- Per-module settings for libraries that may lack type stubs ---
[mypy-whisperx.*]
ignore_missing_imports = True

[mypy-yt_dlp.*]
ignore_missing_imports = True

[mypy-ffmpeg.*]
ignore_missing_imports = True